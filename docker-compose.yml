version: "3.5"

services:
  dev-box01:
    image: sporule/dev-box:latest
    container_name: dev-box01
    restart: always 
    ports:
      - '10022:22'
      - 6689:3389
    volumes:
      - dev-box01-root:/root/
      - dev-box01-home:/home/
    env_file:
      - ./dev-box.env

volumes:
  dev-box01-root:
  dev-box01-home:

networks:
  default:
    name: dev-boxes
