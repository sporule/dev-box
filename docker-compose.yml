version: "3.5"

services:
  dev-box01:
    image: sporule/dev-box:latest
    container_name: dev-box01
    restart: always 
    ports:
      - '10022:22'
      - 6689:3389
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - dev-box01-root:/root/
      - dev-box01-home:/home/
    environment:
      - JUPYTER=0
      - AIRFLOW=0
    env_file:
      - ./dev-box.env
    cap_add:
      - CAP_SYS_ADMIN
